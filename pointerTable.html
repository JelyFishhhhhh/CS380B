<!DOCTYPE html>
<html lang="zh-tw">
    <head>
        <meta charset="utf-8">
        <title>Square Box</title>
        <script>
            width= window.prompt("width");
            height= window.prompt("height");
            document.writeln("<table border=2 style=\"width:"+width* 100+"px; height:"+height* 50+"px;\">");
            for(var iy= 0;iy< height; iy++){
                document.writeln("<tr>");
                for(var ix= 0; ix< width; ix++){
                    
                    if(iy% 2){
                        
                        if(ix% 2){
                            
                            document.writeln("<td style=\"background-color: crimson;\">");
                        }
                        else{
                            
                            document.writeln("<td style=\"background-color: royalblue;\">");
                        }
                    }
                    else{
                        
                        if(ix% 2){
                            
                            document.writeln("<td style=\"background-color: royalblue;\">");
                        }
                        else{
                            
                            document.writeln("<td style=\"background-color: crimson;\">");
                        }
                    }
                    document.writeln("</td>")
                }
                document.writeln("</tr>");
            }
            document.writeln("</table>");
        </script>
    </head>
    <body>
        
    </body>
</html>
