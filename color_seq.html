<!DOCTYPE html>
<html lang="zh-tw">
    <head>
        <meta charset="utf-8">
        <title>Color Sequence</title>
        <style>
            td{
                width: 350px;
                height: 350px;
            }
        </style>
        <script>
            var color=new Array(3);
            var click= 0;
            
            function randomColor(){

                color[click% 3]= 'rgb(' + Math.floor(Math.random() * 255) + ',' + Math.floor(Math.random() * 255) + ',' + Math.floor(Math.random() * 255) + ')';
            }
            function colorSeq(){
                randomColor();
                var t1= document.getElementById("t1");
                var t2= document.getElementById("t2");
                var t3= document.getElementById("t3");
                t3.style.backgroundColor=(t2.style.backgroundColor);
                t2.style.backgroundColor=(t1.style.backgroundColor);
                t1.style.backgroundColor=(color[click% 3]);
            }
            
            function main(){

                colorSeq();
                click+=1;
            }
            
        </script>
    </head>
    <body>
        <input type="button" onclick=main() style="width: 350px; height: 25px;" value="Generate!">
        <br>
        <!-- <div id="t1" style="width: 350px; height: 350px;background-color: white;"></div>
        <div id="t2" style="width: 350px; height: 350px;background-color: white;"></div>
        <div id="t3" style="width: 350px; height: 350px;background-color: white;"></div> -->

        <table>

            <tr>
                <td id="t1"></td>
                <td id="t2"></td>
                <td id="t3"></td>
            </tr>
        </table>
    </body>
</html>
