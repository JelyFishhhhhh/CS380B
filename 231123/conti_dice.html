<!DOCTYPE html>
<html lang="zh-tw">
    <head>
        <meta charset="utf-8">
        <title>Continue Dice</title>
        <script>
            function contiRandom(n){

                rand= new Array(n);
                for(var i= 0; i< n; i++){

                    rand[i]= Math.floor(Math.random() * 6000)% 6+ 1;
                }
                return rand;
            }
            
            function main(){

                var dice= document.getElementById("dice");
                var num= window.prompt("Input a number about how many times you wanna row the dice");
                var rand= contiRandom(num);
                for(var i= 0; i< num; i++){

                    dice.setAttribute("src", "./dice/dice"+ rand[i]+ ".png");
                    dice.setAttribute("alt", "dice"+ rand[i]);
                }
                // document.writeln("<br>Results:<br>");
                // for(var i= 0; i< num; i++){
                    
                //     document.writeln(rand[i]);
                // }
                // document.writeln("<br>");
            }
            
        </script>
    </head>
    <body>
        <input type="button" onclick=main() style="width: 350px; height: 25px;" value="Generate!">
        <br>
        <div id="box" style="width: 350px; height: 350px;">
            <img src="" alt="" id="dice">
        </div>
    </body>
</html>
