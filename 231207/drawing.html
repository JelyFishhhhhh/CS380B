<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Canvas</title>
        <style type="text/css">
            #canvas { 
                width: 400px;
                border: 1px solid #999999;
                border-collapse: collapse ;
            }
            
            td{ 
                width: 4px; 
                height: 4px; 
                margin: 0px; 
                padding: 0px; 
            }

            .blue   { background-color: blue; }
            .red    { background-color: red; }

        </style>
        <script src="./assets/js/draw.js"></script>
    </head>

    <body>
        <form>
            <p>Color</p>
            <input type="color" id="selector">
        </form>
        <table id = "canvas">
           <caption>Hold <em>Ctrl</em> (or <em>Control</em>) to erase.
              Hold <em>Shift</em> to draw custom color.</caption>
           <tbody id = "tablebody"></tbody>
        </table>
     </body>
  
</html>
