<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>What a complex table</title>
    </head>
    <body>
        <table border="1" width= "400" height= "250">
            <tr height="50">
                <td colspan="3">1</td>
                
                <td rowspan="2">4</td>
            </tr>
            <tr height="50">
                <td>5</td>
                <td rowspan="3">6</td>
                <td rowspan="2"><input type="number" min="1" max="5" step="1" name="1"></td>
            </tr>
            <tr height="50">
                <td rowspan="3">9</td>
                <td>12</td>
            </tr>
            <tr height="50">
                <td colspan="2" rowspan="2">15</td>
            </tr>
            <tr height="50">
                <td>18</td>
            </tr>
        </table>
    </body>
</html>
